<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pokemon Simulator</title>
</head>


<body>
    <div class="pagination">
        <button class="prev-page">Previous</button>
        <p class="info-page"></p>
        <button class="next-page">Next</button>
    </div>
    <div class="table-wrapper">
        <table id="pok-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Génération</th>
                    <th>Types</th>
                    <th>Endurance</th>
                    <th>Attaque (Base)</th>
                    <th>Défense (Base)</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="8">
                    Chargement en cours...
                </td>
            </tr>
            </tbody>
        </table>

        <div id="error-message"></div>
    </div>

    <div class="pagination">
        <button class="prev-page">Previous</button>
        <p class="info-page"></p>
        <button class="next-page">Next</button>
    </div>

    <img src="" alt="" id="big-img">
    <div id="modal-wrapper">
        <div class="modal">
            <h3>Bulbizarre</h3>

            <div class="affichage">
                <figure>
                    <figcaption id="pok-id"></figcaption>
                    <img class="img_more_pok" src="./html/webp/images/001.webp" alt="">
                    <figcaption id="pok-types"></figcaption>
                </figure>
                <div class="div">
                    <table>
                        <caption id="pok-gen"></caption>
                        <thead>
                            <tr>
                                <th>Attaque</th>
                                <th>Défense</th>
                                <th>Stamina</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="pok-stats"></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="faiblesse">
                <div class="liste">
                    <h4>Weakness</h4>
                    <ul id="pok-weakness"></ul>
                </div>
            </div>
            <div class="line"></div>
            <div class="attack">
                <h3>Charged Move(s)</h3>
                <div class="table-wrapper">
                    <table id="charged_move">
                        <thead>
                            <tr>
                                <th>Nom Attaque</th>
                                <th>Durée</th>
                                <th>Energie</th>
                                <th>Puissance</th>
                                <!-- <th>Endurance</th> -->
                                <th>Chance coup critique</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <!--Attaque rapide-->
                <h3>Fast Move(s)</h3>
                <div class="table-wrapper">
                    <table id="fast_move">
                        <thead>
                            <tr>
                                <th>Nom Attaque</th>
                                <th>Durée</th>
                                <th>energie</th>
                                <th>puissance</th>
                                <!-- <th>endurance</th> -->
                                <th>type</th>
                            </tr>
                        </thead>
                        <tbody class=></tbody>
                    </table>
                </div>
            </div>
            <div id="cross">×</div>
        </div>
    </div>

    <script src="../data/charged_moves.js"></script>
    <script src="../data/cp_multiplier.js"></script>
    <script src="../data/fast_moves.js"></script>
    <script src="../data/generation.js"></script>
    <script src="../data/pokemon_moves.js"></script>
    <script src="../data/pokemon_type.js"></script>
    <script src="../data/pokemon.js"></script>
    <script src="../data/type_effectiveness.js"></script>
    <script src="../data/class_type.js"></script>
    <script src="../data/class_attack.js"></script>
    <script src="../data/class_pokemon.js"></script>
    <script src="script_v3.js"></script>
</body>

</html>
